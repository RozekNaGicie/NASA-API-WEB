<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">

  <title>NASA API</title>
</head>

<body>
  <section class="videoContainer">
    <video loop muted autoplay poster class="video" src="./image/Pexels Videos 1851190.mp4">
    </video>

  </section>
  <nav class="navContainer">
    <h1>NASA ROVER API</h1>
    <h5>Wpisz dowolną liczbę, aby zobaczyć zdjęcia jakie łazik Curiosity wykonał tego SOLA !</h5>
    <form>
      <div class="row formCenter">
        <input type="text" class="form-control" placeholder="SOL" value="">
        <button type='button' class='btn btn-primary apiBtn'>Zobacz</button>
      </div>
    </form>
  </nav>
  <article>
    <div class='container'>
      <div class="row images ">
      </div>
    </div>
  </article>
  <article class='articleContainer invisible'>
    <h2>Pobierz więcej zdjęć z tego SOLA</h2>
    <button class='btn  btn-secondary moreApiBtn'>Pobierz</button>
  </article>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
    integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
    integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous">
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/app.js"></script>

</body>

</html>
